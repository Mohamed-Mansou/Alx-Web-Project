<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master|Signup</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/all.min.css">
    <link rel="stylesheet" href="styles/signing.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Signup</h1>
            <div class="input-box"> 
                <input type="text" required placeholder="Full-Name" name="username">
            </div>
            <div class="input-box"> 
                <input type="E-mail" required placeholder="E-mail" name="E-mail">
            </div>
            <div class="input-box"> 
                <input type="Password" minlength="6" maxlength="15" required placeholder="Password" name="Pass">
            </div>
            <div class="input-box"> 
                <input type="password" minlength="6" maxlength="15" required placeholder="Confirm Password" name="Pass">
            </div>
            <div class="remember-forget">
                <label for="remember"> <input id="remember" type="checkbox">Remember me</label>
                <a href="#">Forgot PassWord ?</a>
            </div>
            <button class="btn">Signup</button>
            <div class="register">
                <p>Do Not have an acount?<a href="#">Register</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
